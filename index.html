<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCT Image</title>
    <style>
        /* General styling to make the page half height and ensure a white background */
        body {
            margin: 0;
            padding: 0;
            height: 50vh; /* Set the body height to 50% of the viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: white; /* Set background to white */
        }

        /* Styling for the text container */
        .text-container {
            position: absolute;
            top: 20px; /* Align text to the top-left */
            left: 20px;
            font-family: 'Montserrat', sans-serif;
            color: #999999; /* Lighter grey color for text */
        }

        /* Larger font for the first line of text */
        .health-check {
            font-size: 36px;
            font-weight: 600;
        }

        /* Smaller font for the second line of text */
        .instruction-text {
            font-size: 18px;
            font-weight: 400;
        }

        /* Styling for the logo box in the top-right corner */
        .logoBox {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            padding: 10px;
            z-index: 999;
        }

        .logo {
            width: 100px;  /* Resize logo */
            height: auto;
        }

        /* Styling for the iframe */
        iframe {
            width: 100%;
            height: 100%; /* Make iframe fill the body's height */
            border: none;
        }
    </style>
</head>
<body>
    <!-- Text container with Health Check message -->
    <div class="text-container">
        <div class="health-check">Health Check</div>
        <div class="instruction-text">To view orders, click on the number in each block</div>
    </div>

    <!-- SCT Logo in the top-right corner -->
    <div class="logoBox">
        <img src="https://raw.githubusercontent.com/SCTSupplyChainSolutions/SCTImage/b661589d6d9c675e1f0dd419f329faa67cc9a570/SCT%20Logo.jpg" 
             alt="SCT Logo" 
             class="logo">
    </div>

    <!-- iframe (example) -->
    <iframe src="https://www.example.com"></iframe>
</body>
</html>
